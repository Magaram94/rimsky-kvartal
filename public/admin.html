<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="brigade.css">
    <link rel="stylesheet" href="works.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav id="admin-nav">
        <button onclick="showSection('main')">Главная</button>
        <button onclick="showSection('works')">Работы</button>
        <button onclick="showSection('brigade')">Бригада</button>
        <button onclick="showSection('warehouse')">Склад</button>
        <button id="user-button" onclick="toggleUserMenu()">Администратор</button>
        <div id="user-dropdown" class="dropdown" style="display: none;">
            <span id="user-name">Загрузка...</span>
            <button onclick="logout()">Выход</button>
        </div>
    </nav>

    <section id="main" class="content-section">
        <h2>Главная</h2>
        <div class="table-section">
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>Подъезд</th>
                        <th>Общий прогресс</th>
                        <th>Общий объём</th>
                        <th>Общая прибыль</th>
                    </tr>
                </thead>
                <tbody id="summary-body"></tbody>
            </table>
        </div>
    </section>

    <section id="works" class="content-section">
        <h2>Работы</h2>
        <div class="podjezd-filter">
            <button data-podjezd="podjezd5">Подъезд 5</button>
            <button data-podjezd="podjezd6">Подъезд 6</button>
            <button data-podjezd="podjezd7">Подъезд 7</button>
            <button data-podjezd="podjezd8">Подъезд 8</button>
        </div>
        <div id="works-content">
            <h3>MOP</h3>
            <div id="mop-table"></div>
            <h3>Stairs</h3>
            <div id="stairs-table"></div>
            <h3>Balcony</h3>
            <div id="balcony-table"></div>
        </div>
    </section>

    <section id="brigade" class="content-section">
        <div class="table-section">
            <table class="employees-table">
                <thead>
                    <tr>
                        <th>ФИО</th>
                        <th>Этажи</th>
                        <th>Авансы</th>
                        <th>Заработок</th>
                        <th>Прибыль</th>
                        <th>Уровень доступа</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="employees-body"></tbody>
            </table>
        </div>
    </section>

    <section id="warehouse" class="content-section">
        <h2>Склад</h2>
        <div class="table-section">
            <table class="warehouse-table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Количество</th>
                        <th>Единица измерения</th>
                        <th>Дата поступления</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="warehouse-body"></tbody>
            </table>
        </div>
    </section>

    <script src="admin.js"></script>
    <script src="brigade.js"></script>
    <script src="works.js"></script>
</body>
</html>
